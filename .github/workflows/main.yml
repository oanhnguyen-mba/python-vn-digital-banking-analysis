name: Build and Commit PDF Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-plain-generic pandoc git

    - name: Build PDF report
      run: |
        pandoc \
          00_Cover_Page.md \
          01_Research/market_overview.md \
          01_Research/tech_trends.md \
          01_Research/competitor_list.md \
          02_Analysis/swot_analysis.md \
          02_Analysis/porters_five_forces.md \
          03_Recommendations/strategy_proposals.md \
          04_Conclusion.md \
          --pdf-engine=xelatex \
          --variable geometry:"top=2.5cm,bottom=2.5cm,left=2.5cm,right=2.5cm" \
          --toc \
          -o deliverables/Digital_Banking_in_Vietnam.pdf

    - name: Configure Git user
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and push PDF report
      run: |
        git add deliverables/Digital_Banking_in_Vietnam.pdf
        git commit -m "Update PDF report [skip ci]" || echo "No changes to commit"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
